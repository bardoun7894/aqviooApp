server {
    listen 80;
    server_name localhost;

    # Landing Page (Next.js)
    location / {
        proxy_pass http://landing:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Flutter Dashboard
    location /dashboard/ {
        # Note: Flutter web apps often expect to be at root or need base-href adjust.
        # We assume the flutter container serves /dashboard correctly or we rewrite here.
        
        # If flutter app is built with --base-href=/dashboard/, this matches perfectly.
        proxy_pass http://dashboard:80/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
