<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqvioo - AI Video Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            display: inline-block;
            padding: 15px 35px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            border: 2px solid white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .links a:hover {
            background: white;
            color: #667eea;
        }

        .store-badge {
            margin-top: 50px;
        }

        .store-badge img {
            height: 60px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1.1rem;
            }
            .links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aqvioo</h1>
        <p class="tagline">Create AI Videos in Seconds<br>أنشئ فيديوهات بالذكاء الاصطناعي في ثوانٍ</p>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy | سياسة الخصوصية</a>
            <a href="delete-account.html">Delete Account | حذف الحساب</a>
        </div>

        <div class="store-badge">
            <!-- Add Play Store badge when app is live -->
            <!-- <a href="https://play.google.com/store/apps/details?id=com.aqvioo.app">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play">
            </a> -->
        </div>
    </div>
</body>
</html>
