<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aqvioo - AI Video Preview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00d5ff",
              "background-light": "#f0f2f5",
              "background-dark": "#171121",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light">
<div class="relative w-full h-screen mx-auto max-w-md overflow-hidden bg-background-light">
<!-- Background Content Preview Area -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center" data-alt="A vibrant and colorful abstract gradient representing an AI-generated video or image." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCk_6XJ7iP7FfxQZzlk8nDN-esRAF8hIHjcAXZPVwhXprv7bTiXXiP7EEb5Rk94eabwbhgTE8aI17S25ketl2zH5IuFp17Ikf1YXi7IZirVOkwNYG20s8VctUkJL2yrvU07exWaFjMiiEiyZjZ4hSMS9Pv1xHXvjIAkWuUY5PivqsHHNyEvdRd45fXGW-WDqR2IeZEunTTBlvkRjhW_MV0gQvVK29aOS349CG-fk14bEIitJuNDg1_A7t9Md9cMdix2vvsM58XEl5U');"></div>
<!-- Top Bar -->
<div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-20">
<button class="flex items-center justify-center size-10 rounded-full bg-white/40 text-gray-800 backdrop-blur-lg border border-white/20 hover:bg-white/60 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h1 class="text-lg font-bold text-gray-800 bg-white/40 backdrop-blur-lg px-4 py-2 rounded-full border border-white/20">Preview</h1>
<button class="flex items-center justify-center size-10 rounded-full bg-white/40 text-gray-800 backdrop-blur-lg border border-white/20 hover:bg-white/60 transition-colors">
<span class="material-symbols-outlined text-2xl">ios_share</span>
</button>
</div>
<!-- Glassmorphism Control Bar -->
<div class="absolute bottom-6 left-4 right-4 z-20">
<div class="w-full bg-white/40 backdrop-blur-xl rounded-xl border border-white/30 shadow-lg p-3 flex flex-col gap-3">
<!-- Timeline/Scrubber -->
<div class="flex items-center gap-3">
<span class="text-xs font-medium text-gray-700">0:12</span>
<div class="w-full h-1.5 bg-white/30 rounded-full">
<div class="h-1.5 bg-primary rounded-full" style="width: 40%;"></div>
</div>
<span class="text-xs font-medium text-gray-700">0:30</span>
</div>
<!-- Main Controls -->
<div class="flex items-center justify-between">
<button class="flex items-center justify-center size-12 text-gray-700 hover:bg-white/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">download</span>
</button>
<button class="flex items-center justify-center size-12 text-gray-700 hover:bg-white/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">cut</span>
</button>
<button class="flex items-center justify-center size-16 bg-primary text-gray-900 rounded-full shadow-md hover:bg-opacity-90 transition-opacity">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">pause</span>
</button>
<button class="flex items-center justify-center size-12 text-gray-700 hover:bg-white/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">auto_fix_high</span>
</button>
<button class="flex items-center justify-center size-12 text-gray-700 hover:bg-white/30 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">style</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
