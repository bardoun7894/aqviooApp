<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aqvioo - Account Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .intelligent-glass {
            background: rgba(255, 255, 255, 0.45);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        .frosted-glass-input {
            background: rgba(255, 255, 255, 0.6);
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .frosted-glass-input:focus {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(168, 85, 247, 0.5);
        }
        .glass-tile {
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-tile:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 20px -5px rgba(124, 59, 237, 0.1), 0 0 30px rgba(168, 85, 247, 0.2);
            background: rgba(255, 255, 255, 0.65);
        }
        @keyframes holographic-text {
            to { background-position: 200% center; }
        }
        .placeholder-holographic::placeholder {
            background: linear-gradient(90deg, #a855f7, #60a5fa, #ec4899, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: holographic-text 4s linear infinite;
            opacity: 0.7;
        }
        @keyframes orb-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(168, 85, 247, 0);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px 10px rgba(168, 85, 247, 0.3);
            }
        }
        .animate-orb-pulse {
            animation: orb-pulse 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        .iridescent-bg {
            background: radial-gradient(circle at 100% 100%, #d9c7ff, #c2eaff, #ffdaec);
            background-size: 200% 200%;
            transition: background-position 0.5s ease;
        }
        .iridescent-bg:hover {
            background-position: 25% 25%;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "electric-purple": "#a855f7",
                        "background-light": "#f7f6f8",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                       'ambient': '0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
                       'iridescent-glow': '0 0 25px -5px rgba(168, 85, 247, 0.4), inset 0 2px 8px rgba(255, 255, 255, 0.8)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden">
<div class="absolute top-0 left-0 w-80 h-80 bg-[#a882f7]/20 rounded-full blur-3xl opacity-70 -translate-x-1/3 -translate-y-1/3 pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-[#82c8f7]/20 rounded-full blur-3xl opacity-70 translate-x-1/3 translate-y-1/3 pointer-events-none"></div>
<div class="relative z-10 flex flex-col flex-1 h-full p-4">
<header class="flex items-center justify-between">
<button class="flex size-12 items-center justify-center rounded-full text-zinc-900">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</button>
<h1 class="text-zinc-900 text-lg font-bold tracking-tight">Account Settings</h1>
<div class="flex w-12 items-center justify-end"></div>
</header>
<main class="flex-1 flex flex-col pt-6">
<div class="w-full max-w-md mx-auto flex-1 flex flex-col p-2 intelligent-glass rounded-3xl shadow-ambient">
<div class="flex flex-col items-center p-4">
<div class="relative w-28 h-28">
<img alt="User profile picture" class="w-full h-full rounded-full object-cover border-2 border-white/50 shadow-lg" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCvi-n6DW3PO4Vm5AaaF6haxkpD6vkEdViD4wvTSBE0CoVLvm10d8UGRytAE2mT7FoUzoPKDeAGvuXeU6zgqdMmWwfh28Sj9nDqnHIeXABKpUzZf8YbVL1z3fV94gb7PL482RK_SZIhQDBRxznOoPIoCZwWT2jeqZeMfGxahXr0w-5kmAodG10TCrlos3ewILspEvsVV0rH6PXySAWf8w23XTtwwWmlIELvgY_W0jg1V3rN9unFpYWF9zYqmeHipaTiIDoAkCZ-d0o"/>
<button class="absolute bottom-0 right-0 flex items-center justify-center w-8 h-8 rounded-full intelligent-glass shadow-md hover:bg-white/60 transition-colors">
<span class="material-symbols-outlined text-lg text-zinc-800" style="font-variation-settings: 'wght' 500;">edit</span>
</button>
</div>
</div>
<div class="space-y-5 px-4 pb-4 mt-2">
<div class="relative">
<label class="absolute -top-2 left-3 text-xs text-zinc-500 bg-transparent px-1" for="name">Full Name</label>
<input class="form-input w-full rounded-xl border-none text-zinc-800 text-base font-medium focus:ring-0 placeholder-holographic frosted-glass-input transition-all duration-300 px-4 py-3.5" id="name" placeholder="Enter your name" type="text"/>
</div>
<div class="relative">
<label class="absolute -top-2 left-3 text-xs text-zinc-500 bg-transparent px-1" for="phone">Phone Number</label>
<input class="form-input w-full rounded-xl border-none text-zinc-800 text-base font-medium focus:ring-0 placeholder-holographic frosted-glass-input transition-all duration-300 px-4 py-3.5" id="phone" placeholder="+1 (555) 123-4567" type="tel"/>
</div>
</div>
<div class="space-y-3 px-4 pt-6 pb-2">
<a class="flex items-center justify-between p-4 rounded-xl glass-tile group" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-electric-purple">language</span>
<span class="font-medium text-zinc-800">Language</span>
</div>
<span class="material-symbols-outlined text-zinc-500 group-hover:text-electric-purple transition-colors">chevron_right</span>
</a>
<a class="flex items-center justify-between p-4 rounded-xl glass-tile group" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-electric-purple">privacy_tip</span>
<span class="font-medium text-zinc-800">Privacy</span>
</div>
<span class="material-symbols-outlined text-zinc-500 group-hover:text-electric-purple transition-colors">chevron_right</span>
</a>
<a class="flex items-center justify-between p-4 rounded-xl glass-tile group" href="#">
<div class="flex items-center space-x-4">
<span class="material-symbols-outlined text-red-500">delete_forever</span>
<span class="font-medium text-red-500">Delete Account</span>
</div>
<span class="material-symbols-outlined text-zinc-500 group-hover:text-red-500 transition-colors">chevron_right</span>
</a>
</div>
</div>
</main>
<footer class="sticky bottom-0 left-0 right-0 w-full py-4 bg-gradient-to-t from-background-light via-background-light/80 to-transparent">
<div class="flex justify-center">
<button class="relative flex items-center justify-center overflow-hidden rounded-full h-16 w-16 group transition-transform active:scale-95 animate-orb-pulse">
<div class="absolute inset-0 iridescent-bg rounded-full opacity-70 group-hover:opacity-90 transition-opacity duration-300"></div>
<div class="absolute inset-0.5 bg-white/40 backdrop-blur-sm rounded-full"></div>
<span class="material-symbols-outlined text-3xl text-zinc-800 z-10 transition-transform group-hover:scale-110 duration-300" style="font-variation-settings: 'wght' 500;">save</span>
</button>
</div>
</footer>
</div>
</div>

</body></html>
