<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aqvioo - Login or Register</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .intelligent-glass {
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background 0.3s, box-shadow 0.3s;
        }
        @keyframes subtle-glow {
            0%, 100% { box-shadow: 0 0 50px -10px rgba(124, 59, 237, 0.25), 0 0 15px 0px rgba(255,255,255,0.7) inset, 0 2px 8px rgba(0,0,0,0.05); }
            50% { box-shadow: 0 0 65px 0px rgba(124, 59, 237, 0.35), 0 0 20px 2px rgba(255,255,255,0.7) inset, 0 4px 12px rgba(0,0,0,0.05); }
        }
        .animate-subtle-glow {
            animation: subtle-glow 5s infinite ease-in-out;
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.6); opacity: 0; }
        }
        .button-ripple:active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: ripple 0.5s ease-out;
        }
        .placeholder-holographic::placeholder {
            background: linear-gradient(90deg, #a855f7, #60a5fa, #ec4899, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: holographic-text 4s linear infinite;
        }
        @keyframes holographic-text {
            to { background-position: 200% center; }
        }
        .input-glow:focus-within {
             box-shadow: 0 0 25px 5px rgba(168, 85, 247, 0.2);
             border-color: rgba(168, 85, 247, 0.4);
        }
        @keyframes ambient-light-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .ambient-light-effect::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 2.5rem;background: radial-gradient(circle at 20% 20%, rgba(168, 85, 247, 0.1), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(96, 165, 250, 0.1), transparent 40%);
            background-size: 200% 200%;
            animation: ambient-light-shift 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "electric-purple": "#a855f7",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                       'glow-purple': '0px 0px 20px 4px rgba(168, 85, 247, 0.5)',
                       'glow-purple-sm': '0px 0px 10px 2px rgba(168, 85, 247, 0.4)',
                       'ambient': '0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-hidden">
<div class="absolute top-0 left-0 w-80 h-80 bg-[#a882f7]/30 rounded-full blur-3xl opacity-50 -translate-x-1/3 -translate-y-1/3 pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-[#82c8f7]/30 rounded-full blur-3xl opacity-50 translate-x-1/3 translate-y-1/3 pointer-events-none"></div>
<div class="relative z-10 flex flex-col flex-1 h-full p-6">
<main class="flex-1 flex flex-col justify-center items-center">
<div class="text-center mb-8">
<h1 class="text-4xl font-bold tracking-tighter text-zinc-900">Welcome to Aqvioo</h1>
<p class="text-zinc-600 mt-2">Sign in to unlock your creative potential</p>
</div>
<div class="relative w-full max-w-md intelligent-glass rounded-[2.5rem] shadow-ambient p-8 overflow-hidden ambient-light-effect">
<div class="relative z-10 space-y-6">
<div class="relative intelligent-glass rounded-xl border border-transparent transition-all duration-300 input-glow">
<div class="flex items-center px-4">
<span class="material-symbols-outlined text-zinc-500 mr-3" style="font-variation-settings: 'wght' 300;">call</span>
<input class="form-input flex-1 w-full text-zinc-800 focus:outline-0 focus:ring-0 border-none bg-transparent py-4 text-base font-normal leading-relaxed placeholder-holographic" placeholder="Your phone number" type="tel"/>
</div>
</div>
<div class="relative intelligent-glass rounded-xl border border-transparent transition-all duration-300 input-glow">
<div class="flex items-center px-4">
<span class="material-symbols-outlined text-zinc-500 mr-3" style="font-variation-settings: 'wght' 300;">dialpad</span>
<input class="form-input flex-1 w-full text-zinc-800 focus:outline-0 focus:ring-0 border-none bg-transparent py-4 text-base font-normal leading-relaxed placeholder-holographic" placeholder="OTP Code" type="text"/>
</div>
</div>
</div>
</div>
<div class="flex justify-center mt-10">
<button class="relative flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-20 w-20 bg-white/30 backdrop-blur-xl border border-white/40 animate-subtle-glow transition-transform active:scale-95 button-ripple">
<div class="absolute inset-0.5 rounded-full bg-white/50"></div>
<div class="absolute inset-0 bg-gradient-to-br from-purple-300/50 via-blue-200/50 to-pink-300/50 opacity-50 mix-blend-multiply"></div>
<span class="material-symbols-outlined text-4xl text-zinc-800 z-10 transition-transform active:scale-90" style="font-variation-settings: 'wght' 500;">arrow_forward</span>
</button>
</div>
</main>
<footer class="w-full flex justify-center pb-4">
<button class="intelligent-glass border-none rounded-full px-6 py-3 text-zinc-700 font-medium text-sm hover:bg-white/70 transition-colors duration-300 hover:shadow-lg">
                Continue as Guest
            </button>
</footer>
</div>
</div>

</body></html>
