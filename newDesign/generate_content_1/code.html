<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aqvioo - AI Content Generation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.4);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .intelligent-glass {
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @keyframes subtle-glow {
            0%, 100% {
                box-shadow: 0 0 40px -5px rgba(124, 59, 237, 0.25), 0 0 10px 0px rgba(255,255,255,0.7) inset, 0 2px 8px rgba(0,0,0,0.05);
            }
            50% {
                box-shadow: 0 0 50px 0px rgba(124, 59, 237, 0.35), 0 0 15px 2px rgba(255,255,255,0.7) inset, 0 4px 12px rgba(0,0,0,0.05);
            }
        }
        .animate-subtle-glow {
            animation: subtle-glow 5s infinite ease-in-out;
        }
        @keyframes invite-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }
        .animate-invite-bounce {
            animation: invite-bounce 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .button-ripple:active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: ripple 0.5s ease-out;
        }
        @keyframes subtle-border-animation {
            0% { border-color: rgba(255, 255, 255, 0.2); }
            50% { border-color: rgba(168, 85, 247, 0.4); }
            100% { border-color: rgba(255, 255, 255, 0.2); }
        }
        .animated-border {
            animation: subtle-border-animation 6s infinite ease-in-out;
        }
        .placeholder-holographic::placeholder {
            background: linear-gradient(90deg, #a855f7, #60a5fa, #ec4899, #a855f7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: holographic-text 4s linear infinite;
        }
        @keyframes holographic-text {
            to { background-position: 200% center; }
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7c3bed",
                        "electric-purple": "#a855f7",
                        "background-light": "#f7f6f8",
                        "background-dark": "#171121",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2.5rem",
                        "3xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                       'glow-purple': '0px 0px 20px 4px rgba(168, 85, 247, 0.5)',
                       'glow-purple-sm': '0px 0px 10px 2px rgba(168, 85, 247, 0.4)',
                       'ambient': '0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light group/design-root overflow-x-hidden">
<div class="absolute top-0 left-0 w-80 h-80 bg-[#a882f7]/30 rounded-full blur-3xl opacity-50 -translate-x-1/3 -translate-y-1/3 pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-96 h-96 bg-[#82c8f7]/30 rounded-full blur-3xl opacity-50 translate-x-1/3 translate-y-1/3 pointer-events-none"></div>
<div class="relative z-10 flex flex-col flex-1 h-full">
<header class="flex items-center justify-between p-4 pb-0">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl text-zinc-900">auto_awesome_mosaic</span>
</div>
<h1 class="text-zinc-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Aqvioo</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-zinc-900">
<span class="material-symbols-outlined text-2xl">account_circle</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col p-4 pt-2">
<div class="w-full max-w-md mx-auto py-4">
<div class="relative h-1 w-full rounded-full bg-white/50">
<div class="absolute top-0 left-0 h-full w-1/3 rounded-full bg-electric-purple shadow-glow-purple transition-all duration-500 ease-out"></div>
</div>
<div class="flex justify-between items-center mt-2 text-xs font-medium">
<span class="text-electric-purple">Idea</span>
<span class="text-zinc-400">Style</span>
<span class="text-zinc-400">Finalize</span>
</div>
</div>
<div class="relative w-full max-w-md mx-auto flex-1 flex flex-col mt-2 mb-4">
<div class="absolute inset-0 intelligent-glass rounded-3xl shadow-ambient animated-border"></div>
<div class="relative z-10 p-2 flex-1 flex flex-col">
<div class="flex-1 flex flex-col">
<textarea class="form-input flex-1 w-full resize-none rounded-lg text-zinc-800 focus:outline-0 focus:ring-0 border-none bg-transparent min-h-48 p-4 text-base font-normal leading-relaxed placeholder-holographic" placeholder="Describe your vision, and we'll bring it to life..."></textarea>
</div>
</div>
<button class="absolute bottom-4 right-4 z-20 flex items-center justify-center h-14 w-14 rounded-full shadow-lg cursor-pointer animate-invite-bounce group">
<div class="absolute inset-0 bg-gradient-to-br from-purple-300/80 via-blue-300/80 to-pink-300/80 rounded-full opacity-80 blur-sm group-hover:opacity-100 transition-opacity"></div>
<div class="absolute inset-0.5 bg-white/60 backdrop-blur-sm rounded-full"></div>
<span class="material-symbols-outlined text-zinc-700 text-2xl z-10 transition-transform group-hover:scale-110" style="font-variation-settings: 'wght' 500;">add_photo_alternate</span>
</button>
</div>
</main>
<footer class="sticky bottom-0 left-0 right-0 w-full p-4 bg-gradient-to-t from-background-light to-transparent" style="padding-bottom: 2rem;">
<div class="flex justify-center">
<button class="relative flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-20 w-20 bg-white/30 backdrop-blur-xl border border-white/40 animate-subtle-glow transition-transform active:scale-95 button-ripple">
<div class="absolute inset-0.5 rounded-full bg-white/50"></div>
<div class="absolute inset-0 bg-gradient-to-br from-purple-300/50 via-blue-200/50 to-pink-300/50 opacity-50 mix-blend-multiply"></div>
<span class="material-symbols-outlined text-4xl text-zinc-800 z-10 transition-transform active:scale-90" style="font-variation-settings: 'wght' 500;">arrow_forward</span>
</button>
</div>
</footer>
</div>
</div>

</body></html>
