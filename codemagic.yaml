workflows:
  default:
    name: Default Workflow - iOS App Store Only
    max_build_duration: 120
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
        - pull_request
      branch_patterns:
        - pattern: 'main'
        - pattern: 'credit'
        - pattern: 'develop'
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.aqvioo.akvioo
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Create assets/env file
        script: |
          mkdir -p assets
          echo "KIE_API_KEY=$KIE_API_KEY" >> assets/env
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> assets/env
          echo "TAP_SECRET_KEY=$TAP_SECRET_KEY" >> assets/env
          echo "TAP_PUBLIC_KEY=$TAP_PUBLIC_KEY" >> assets/env
          echo "TAP_MERCHANT_ID=$TAP_MERCHANT_ID" >> assets/env
          echo "TAP_TEST_MODE=$TAP_TEST_MODE" >> assets/env
      - name: Set up code signing
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.aqvioo.akvioo" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles
      - name: Get dependencies
        script: flutter pub get
      - name: Clean pods cache
        script: |
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
      - name: Install pods
        script: |
          export COCOAPODS_DISABLE_STATS=true
          cd ios && pod install --repo-update && cd ..
      - name: Patch gRPC-Core for Xcode 16.3
        script: |
          # Fix gRPC-Core C++ template issue (Xcode 16.3 compatibility)
          GRPC_FILE="ios/Pods/gRPC-Core/src/core/lib/promise/detail/basic_seq.h"
          if [ -f "$GRPC_FILE" ]; then
            echo "Patching gRPC-Core basic_seq.h..."
            sed -i '' 's/Traits::template CallSeqFactory(/Traits::template CallSeqFactory<>(/g' "$GRPC_FILE"
            echo "Patch applied successfully"
          else
            echo "Warning: gRPC-Core file not found at $GRPC_FILE"
            find ios/Pods -name "basic_seq.h" 2>/dev/null || echo "No basic_seq.h found"
          fi
      - name: Build IPA
        script: |
          xcode-project use-profiles
          flutter build ipa --release --build-number=$BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
